<html>
  <head>
    <title>Edit Student</title>
  </head>
  <body>
    <h1>Edit Student</h1>
    <form method="post">
      Id: <input type="number" name="id" value="{{ student.id }}" required><br>
      Name: <input type="text" name="name" value="{{ student.name }}" required><br>
      Age: <input type="number" name="age" value="{{ student.age }}" required><br>
      usn: <input type="number" name="usn" value="{{ student.usn }}" required><br>
      Email: <input type="text" name="email" value="{{ student.email }}" required><br>
      Department: <input type="text" name="department" value="{{ student.department }}" required><br>
      Phone number: <input type="number" name="phone_number" value="{{ student.phone_number }}" required><br>
      father_name: <input type="text" name="father_name" value="{{ student.father_name }}" required><br>
      father_phone_number: <input type="number" name="father_phone_number" value="{{ student.father_phone_number }}" required><br>
      mother_name: <input type="text" name="mother_name" value="{{ student.mother_name }}" required><br>
      mother_phone_number: <input type="number" name="mother_phone_number" value="{{ student.mother_phone_number }}" required><br>
      Address: <input type="text" name="address" value="{{ student.address }}" required><br>

      <input type="submit" value="Update Student">
    </form>
    <a href="{{ url_for('index') }}">Back to Student List</a>
  </body>
</html>
