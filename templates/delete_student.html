<html>
<head>
    <title>Student Management</title>
    <script>
        // Function to confirm deletion
        function confirmDeletion(studentId) {
            if (confirm('Are you sure you want to delete this student?')) {
                window.location.href = '/delete/' + studentId;
            }
        }
    </script>
</head>
<body>
    <h1>Student Management</h1>
    <a href="/add">Add New Student</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>
                    <a href="/edit/{{ student.id }}">Edit</a>
                    <a href="javascript:void(0);" onclick="confirmDeletion({{ student.id }})">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
